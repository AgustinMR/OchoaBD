<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/w3.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js" type="text/javascript"></script>

                    <center>
                        <h3>INICIAR SESI&Oacute;N</h3>
                        <input type="text" name="username" class="w3-input w3-margin w3-white" placeholder="USUARIO" style="width: 80%">
                        <input type="password" name="password" class="w3-input w3-margin w3-white" placeholder="CONTRASE&Ntilde;A" style="width: 80%">
                        <input type="submit" value="INICIAR" class="w3-btn w3-white w3-round">
                    </center>
                </form>
            </div>
        </div>
    </body>
</html>
