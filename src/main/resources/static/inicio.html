<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/w3.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/todo.js" type="text/javascript"></script>
        <title>OchoaDB</title>
    </head>
    <body>
        <ul class="w3-navbar w3-light-gray w3-large w3-padding"><li><img src="img/TheWall.png" class="w3-image w3-padding" style="height: 60px"></li></ul>
        <div class="w3-container w3-padding w3-padding-32 w3-bottombar">
            <div class="w3-content">
                <h2 class="w3-text-red w3-greyscale-min">Ingresar Usaurio</h2>
                <div class="w3-container">
                    <input id="nom" class="w3-input w3-hover-border-red w3-bottombar w3-greyscale-min w3-hover-light-gray w3-round w3-margin-right" placeholder="Nombre" style="width: 50%" required autocomplete="off">
                    <input id="ape" class="w3-input w3-hover-border-red w3-bottombar w3-greyscale-min w3-hover-light-gray w3-round w3-margin-right w3-margin-top" placeholder="Apellido" style="width: 50%" autocomplete="off">
                    <input id="ema" class="w3-input w3-hover-border-red w3-bottombar w3-greyscale-min w3-hover-light-gray w3-round w3-margin-top w3-margin-right" placeholder="Email" style="width: 50%" required autocomplete="off">
                    <input id="pass" class="w3-input w3-hover-border-red w3-bottombar w3-greyscale-min w3-hover-light-gray w3-round w3-margin-top" placeholder="Password" style="width: 50%" required autocomplete="off">
                    <input type="button" class="w3-btn w3-red w3-greyscale-min w3-right w3-round w3-margin-top" value="INGRESAR" onclick="agregarUsaurio();">
                </div>
            </div>
        </div>
        <div class="w3-container w3-padding w3-padding-48" style="background-image: url(img/msc.png); background-attachment: fixed; background-repeat: repeat; min-height: 500px">
            <div class="w3-content">
                <table class="w3-table w3-white w3-round w3-striped w3-responsive w3-bordered w3-card-2" id="tabla">
                    <thead>
                        <tr class="w3-bottombar">
                            <td class="w3-text-red w3-greyscale-min"><strong>Nombre</strong></td>
                            <td class="w3-text-red w3-greyscale-min"><strong>Apellido</strong></td>
                            <td class="w3-text-red w3-greyscale-min"><strong>Email</strong></td>
                            <td class="w3-text-red w3-greyscale-min"><strong>Password</strong></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="w3-black w3-opacity w3-card-24" style="height: 300px; background-image: url(img/rock-symbol-of-a-hand.png); background-size: contain; background-repeat: no-repeat">
        	
		</div>
        <script>
            window.onload = function(){
                listarUsaurios();
            };
        </script>
    </body>
</html>
